  <body>
    <style>
      #restartoverlay {
      position: fixed; /* Sit on top of the page content */
      display: none; /* Hidden by default */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5); /* Black background with opacity */
      z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
      cursor: pointer; /* Add a pointer on hover */
      }

      #container {
        position: relative;
        left: 30;
      }
      #container canvas, #restartoverlay {
        position: absolute;
      }
      canvas {
        border: 1px solid black;
        z-index: 1;
      }
      #rscontainer {
        position: absolute;
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

    </style>

    <div id="container">
      <canvas id="mygamecanvas"></canvas>
      <div id="restartoverlay">
        <div id="rscontainer">
          Test
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
    <div id="myytdiv" style="z-index:99; position: absolute; display: none" >
      <div id="player"></div>

    <script src="js/game/myminesweeper_main.js"></script>
    <script src="js/game/Grid.js"></script>
    <script src="js/game/Cells.js"></script>
    <script src="js/myminesweeper.js"></script>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player, iframe;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'dQw4w9WgXcQ',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        iframe = $('#player');
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
  </html>
