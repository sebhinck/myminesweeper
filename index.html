<html>
  <head>
  </head>
  <body style="background-color: lightblue;">
    <style>
      #restartoverlay {
        display: none; /* Hidden by default */
        background-color: rgba(0,0,0,0.5); /* Black background with opacity */
        z-index: 2;
      }

      #container {
        position: relative;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      #container canvas, #restartoverlay {
        position: absolute;
      }
      canvas {
        border: 1px solid black;
        z-index: 1;
      }
      #rscontainer {
        position: absolute;
        margin: auto;
        width: 350;
        border: 3px solid black;
        padding: 30px;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border-radius: 25px;
      }
      datalist {
        display: flex;
        justify-content: space-between;
        width: 200px;
      }
      input[type="range"] {
        width: 200px;
        margin: 0;
      }
      #restart {
        position: relative;
        margin: auto;
        width: 50%;
        height: 50;
        left: 50%;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        background-color: olivedrab;
        color: white;
      }
      #myTimer {
        position: absolute;
        right:0;
        top: 50%;
        transform: translate(0, -50%);
        padding: 15;
        height: fit-content;
        width: fit-content;
        border-radius: 10px;
        background: black;
        color: white;
        font-family: monospace, monospace;
        z-index: 2;
      }
      #headerContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 40;
      }
      #NminesDiv {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translate(0, -50%);
        padding: 15;
        height: fit-content;
        width: fit-content;
        border-radius: 10px;
        background: black;
        color: white;
        font-family: monospace, monospace;
        z-index: 2;
      }
      #SmileyDiv {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50;
        height: 50;
        z-index: 2;
      }
      #SmileyButton {
        width: 50;
        height: 50;
        font-size: 30;
        background: grey;
        outline: 1px solid #000000;
        background: #C0C0C0;
        border-width: 1px;
        border-style: solid;
        border-color: #FFFFFF #808080 #808080 #FFFFFF;
      }



    </style>

    <div id="container">
      <canvas id="mygamecanvas"></canvas>
      <div id="restartoverlay">
        <div id="rscontainer" style="background: darkgoldenrod;">
          <h1>New game</h1>
          <form id="restartForm">
            <div style="display:flex;">
            <div>
            <label for="Nx">Width:</label>
            <input type="number" id="Nx" name="Nx" min="10" max="100" value="16">
            </div>
            <div style="position:relative; left:50;">
            <label for="Ny">Height:</label>
            <input type="number" id="Ny" name="Ny" min="10" max="80" value="16">
            </div>
            </div>
            <div style="display:flex; margin-top:20;">
            <label for="fracMines">Nmines:</label>
            <div style="position:relative; left:20;">
            <input type="range" id="fracMines" name="fracMines" min="0.01" max="0.5" step="0.01" value="0.15" list="fracMinesMarkers" />
            <datalist id="fracMinesMarkers">
              <option value="0.01" label="few"></option>
              <option value="0.5"  label="many"></option>
            </datalist>
            </div>
            </div>
          </form>
          <p>
          <output id="restartOut"></output>
          </p>
          <button id="restart">Start</button>
        </div>
      </div>
      <div id="headerContainer">
        <div id="myTimer">
          0:00:00
        </div>
        <div id="SmileyDiv">
          <button id="SmileyButton">ðŸ™‚</button>
        </div>
        <div id="NminesDiv"> N: 0 </div>
      </div>
    </div>

    <script src="js/game/myminesweeper_main.js"></script>
    <script src="js/game/Grid.js"></script>
    <script src="js/game/Cells.js"></script>
    <script src="js/game/Timer.js"></script>
    <script src="js/myminesweeper.js"></script>
  </body>
  </html>
