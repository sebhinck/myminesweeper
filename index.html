<html>
  <head>
  </head>
  <body style="background-color: lightblue;">
    <style>
      #restartoverlay {
      position: fixed; /* Sit on top of the page content */
      display: none; /* Hidden by default */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5); /* Black background with opacity */
      z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
      cursor: pointer; /* Add a pointer on hover */
      }

      #container {
        position: relative;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      #container canvas, #restartoverlay {
        position: absolute;
      }
      canvas {
        border: 1px solid black;
        z-index: 1;
      }
      #rscontainer {
        position: absolute;
        margin: auto;
        width: 350;
        border: 3px solid green;
        padding: 30px;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border-radius: 25px;
      }
      datalist {
        display: flex;
        /*flex-direction: column;*/
        justify-content: space-between;
        /*writing-mode: vertical-lr;*/
        width: 200px;
      }

 /*     option {
        padding: 0;
      }*/

      input[type="range"] {
        width: 200px;
        margin: 0;
      }
      #restart {
        position: relative;
        margin: auto;
        width: 50%;
        height: 50;
        left: 50%;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        background-color: olivedrab;
        color: white;
      }
      #myTimer {
        position:absolute;
        width:100;
        z-index:5;
        text-align:right;
        background-color: black;
        color: wheat;
        border-radius: 15px;
        padding: 8;
      }


    </style>

    <div id="container">
      <canvas id="mygamecanvas"></canvas>
      <div id="restartoverlay">
        <div id="rscontainer" style="background: darkgoldenrod;">
          <h1>New game</h1>
          <form id="restartForm">
            <div style="display:flex;">
            <div>
            <label for="Nx">Width:</label>
            <input type="number" id="Nx" name="Nx" min="10" max="100" value="16">
            </div>
            <div style="position:relative; left:50;">
            <label for="Ny">Height:</label>
            <input type="number" id="Ny" name="Ny" min="10" max="80" value="16">
            </div>
            </div>
            <div style="display:flex; margin-top:20;">
            <label for="fracMines">Nmines:</label>
            <div style="position:relative; left:20;">
            <input type="range" id="fracMines" name="fracMines" min="0.01" max="0.5" step="0.01" value="0.15" list="fracMinesMarkers" />
            <datalist id="fracMinesMarkers">
              <!--<option value="0.1" label="10%"></option>-->
              <!--<option value="0.3" label="30%"></option>-->
              <!--<option value="0.5" label="50%"></option>-->
              <option value="0.01" label="few"></option>
              <option value="0.5"  label="many"></option>
            </datalist>
            </div>
            </div>
          </form>
          <p>
          <output id="restartOut"></output>
          </p>
          <button id="restart">Start</button>
        </div>
      </div>
      <div id='myTimer'></div>
    </div>

    <script src="js/game/myminesweeper_main.js"></script>
    <script src="js/game/Grid.js"></script>
    <script src="js/game/Cells.js"></script>
    <script src="js/game/Timer.js"></script>
    <script src="js/myminesweeper.js"></script>
  </body>
  </html>
